<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/styles.css">
	<title>Login HBOMax</title>
</head>
<body>
	<article>
		<nav>
			<ul>
				<li><a href=#><img class="menu" src="assets/imagens/menuBar.png"></a></li>
				<li><a href=#><img class="lupa" src="assets/imagens/search"></a></li>
			</ul>
			<header class="logo"><img src="assets/imagens/logo.svg" alt="Logo da HBO Max"></header>
			<ul>
				<li><a class="assinar" href=#>Assinar</a></li>
				<li><a class="entrar" href=#>Entrar</a></li>
			</ul>
		</nav>
		<main class="flexColumn">
			<h1>Entrar</h1>
			<form class="flexColumn" action="Login" method="post">
				<h2>Você tem uma conta HBO Max?</h2>
				<label>E-mail</label>
				<input class="inputEmail" type="email" name="email" placeholder="email@dnc.group">
				
				<label>Senha</label>
				<input class="inputSenha" type="password" name="senha" placeholder="********" required>
				<input class="inputSubmit" type="submit" value="Entrar">
			</form>
			<div class="rodape">
				<h2 class="rodape">Você acessa a HBO Max por um provedor<br> de TV, de internet ou celular?</h2>
				<button class="rodape"><a href="#">Entrar como provedor</a></button>
			</div>
		</main>
	</article>
</body>
</html>
